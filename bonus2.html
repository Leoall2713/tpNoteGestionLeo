<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture de JSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: bisque;
        }
        table{
            background-color: blanchedalmond;
        }
        tbody {
            background-color: antiquewhite;
        }
    </style>
</head>

<body onload="loadJSON()">
    <h1>Les vols</h1>
    <h2>Affichage des numero de piste des vols</h2>
    <table>
        <thead>
            <tr>
                <th>Num√©ro de vol</th>
                <th>numero de la piste</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function loadJSON() {
            fetch('aeroport.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur de chargement du fichier JSON');
                    }

                    return response.json();
                })
                .then(data => {
                    var tbody = document.getElementsByTagName('tbody')[0];
                    const vols = data.Bdd[0].Vols;
                    const rows = vols.map(vol => {
                        return `
                            <tr>
                                <td>${vol["numero"] || ''}</td>
                                <td>${vol["numero-piste"] || ''}</td>
                            </tr>
                        `;
                    }).join('');
                    tbody.innerHTML = rows;
                })
                .catch(error => {
                    document.getElementsByTagName('tbody').textContent = error;
                });
        }
    </script>


</body>

</html>
